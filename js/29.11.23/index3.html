<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS - 2</title>
</head>

<body>
    <script>
        // 1
        let x = 1

        while (x <= 100) {
            document.write(x + ' ')
            x++
        }

        document.write('<br /> finish! <br />')

        // 2
        let y = 20

        while (y >= 1) {
            document.write(y + ' ')
            y--
        }

        document.write('<br /> finish! <br />')

        // 3
        let z = parseInt(prompt('enter anumber'))
        x = 1
        while (x <= z) {
            document.write(x + ' ')
            x++
        }

        document.write('<br /> finish! <br />')



        // document.write the numbers from 1 to 100
        //   1,2,3,4 ..100
        // document.write the numbers from 20 to 1
        //  20, 19, 18 ..1
        // prompt a number from the user
        //   document.write the numbers from 1 to the number
        //   i.e. user entered the number 8
        //        1, 2, 3 ..8


    </script>

</body>

</html>
