<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS - 2</title>
</head>

<body>
    <script>
        // 1.a.
        let x = 1;

        while (x <= 99) {
            document.write(x++ + ' ');
        }
        document.write('<br /> finish! <br />');

        //1.b. 
        x = 0  
        while (x <= 99) {
            x++
            document.write(x + ' ');
        }
        document.write('<br /> finish! <br />');
         
        // 2
        y = 99;

        while (y >= 1) {
            document.write(y + ' ');
            y--
        }
        document.write('<br /> finish! <br />');

        //3
        z = 2;

        while (z <= 98) {
            document.write(z + ' ');
            z += 2;
        }
        document.write('<br /> finish! <br />');

        //4
        a = parseInt(prompt('enter number:'));

        while (a >= 0) {
            document.write(a + ' ');
            a--;
        }
        document.write('<br /> finish! <br />');
        
        //etgar 1
        a = parseInt(prompt('enter positive number:'));

        while (a >= 0) {
            a = parseInt(prompt('enter positive number:'));
        }
        while (a >= 0) {
            document.write(a + ' ');
            a--;
        }
       

    </script>

</body>

</html>
