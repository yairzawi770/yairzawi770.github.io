<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let x = parseInt(prompt('Enter a zugi number:'))

        while (x % 2 == 1) {
            x = parseInt(
                prompt('Enter a zugi number:'))
        }

        document.write(x + ' is positive')
    </script>
</body>

</html>
