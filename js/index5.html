<body>
    <script>
        x = parseInt(prompt('enter  namber (0-1000):'))
        //  0-9
        if (x < 10) {
            document.write(x)
            document.write(' ') 
            document.write('is 1 digit')
        }
        // 10-99
        else if (x < 100) {
            document.write(x)
            document.write(' ')
            document.write('is 2 digit')
        }
        // 100-999
        else if (x < 1000) {
            document.write(x)
            document.write(' ')
            document.write('is 3 digit')
        } 
        // 1000
        else if(x == 1000) {
            document.write(x)
            document.write(' ')
            document.write('is 4 digit')
        }
    else {
            document.write(x)
            document.write(' ')
            document.write('is not in range')
        }














    </script>
</body>
