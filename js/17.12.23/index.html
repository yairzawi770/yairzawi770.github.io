<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5];
     
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt('enter number for arry ' + i))
            document.write(arr[i] + ' ')
        }
        document.write('<br />')

        let sum = 0;
        for (let i = 0; i < arr.length; i++){
            sum += arr[i]
        }

        document.write(arr)
        document.write('<br />')
        document.write('sum = ' + sum )
        document.write('<br />')
        //
        const avg = sum / arr.length
        document.write('avg = ' + avg)

    </script>
</body>

</html>
