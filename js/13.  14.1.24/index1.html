<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [ ]
        while (true) {

            let number = parseInt(prompt('enter anumber'))
            if (number == -1010) {
                break
            }
            if (number == 0) {
                continue
            }
            if (number == 999) {
                arr.pop(number)
                document.write(arr);
            }
            else if (number == 555) {
                arr.shift(number)
                document.write(arr);
            }
            else if (number > 0) {
                arr.push(number)
                document.write(arr);
            }
            else if (number < 0) {
                arr.unshift(number)
                document.write(arr);
            }
        }

    </script>
</body>

</html>
