<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //9
        const arr = []
        while (true) {

            let number = parseInt(prompt('enter anumber'))
            if (number == -1010) {
                break
            }
            else if (number == 0) {
                continue
            }
            else if (number == 999) {
                arr.pop(number)
                console.log(arr);
            }
            else if (number == 555) {
                arr.shift(number)
                console.log(arr);
            }
            else if (number > 0) {
                arr.push(number)
                console.log(arr);
            }
            else if (number < 0) {
                arr.unshift(number)
                console.log(arr);
            }
        }
    </script>
</body>

</html>
