<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>targil</title>
</head>

<body>
    <script>
        //targil 1
        let num = parseInt(prompt("enter number between 1 to 10: "))

        switch (num) {
            case 1:
                document.write("one");
                break;
            case 2:
                document.write("two");
                break;
            case 3:
                document.write("three");
                break;
            case 4:
                document.write("four");
                break;
            case 5:
                document.write("five");
                break;
            case 6:
                document.write("six");
                break;
            case 7:
                document.write("seven");
                break;
            case 8:
                document.write("eight");
                break;
            case 9:
                document.write("nine");
                break;
            case 10:
                document.write("ten");
                break;
            default:
                document.write("bad number");
        }

        //targil 2
       










    </script>
</body>

</html>
