<!DOCTYPE html>
<html lang="en">

<head>
    <title>Switch case</title>
</head>

<body>

    <img id="my_card" src="my card" alt="my_card" width="220">
    <hr />
    <hr />
    <hr />
    <img id="comp_card" src="comp card" alt="comp_card" width="220">

    <script>
        // get a number from the user
        const my_card = parseInt(prompt("What's your card?"))
        // 2-10: document.write (the number)

        switch (my_card) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10: document.getElementById('my_card').src = 'images/' + my_card + '_of_hearts.png'
                break;
            case 11: document.getElementById('my_card').src = 'images/' + my_card + 'J_of_hearts.png'
                break;
            case 12: document.getElementById('my_card').src = 'images/' + my_card + 'Q_of_hearts.png'
                break;
            case 13: document.getElementById('my_card').src = 'images/' + my_card + 'K_of_hearts.png'
                break;
            case 14: document.getElementById('my_card').src = 'images/' + my_card + 'A_of_hearts.png'
                break;
            case 15: document.getElementById('my_card').src = 'images/' + my_card + 'JOKER.png'
                break;
        }
        document.write('<br />')
 

        
        switch (comp_card) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10: document.getElementById('comp_card').src = 'images/' + my_card + '_of_spades.png'
                break;
            case 11: document.getElementById('comp_card').src = 'images/' + my_card + 'J_of_spades.png'
                break;
            case 12: document.getElementById('comp_card').src = 'images/' + my_card + 'Q_of_spades.png'
                break;
            case 13: document.getElementById('comp_card').src = 'images/' + my_card + 'K_of_spades.png'
                break;
            case 14: document.getElementById('comp_card').src = 'images/' + my_card + 'A_of_spades.png'
                break;
            case 15: document.getElementById('comp_card').src = 'images/' + my_card + 'JOKER.png'
                break;
        }
        document.write('<br />')
    </script>
</body>

</html>
