<!DOCTYPE html>
<html lang="en">

<head>
    <title>Switch case</title>
</head>

<body>

    <img id="my_card" src="images/J_of_hearts.png" alt="my card" width="250" />
    <hr />
    <img id="comp_card" src="images/J_of_hearts.png" alt="comp card" width="250" />

    <script>
        // get a number from the user
        const my_card = parseInt(prompt("What's your card?"))
        // 2-10: document.write (the number)

        switch (my_card) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10: document.write(my_card + '_of_hearts.png')
                break;
            case 11:document.write('J_of_hearts.png')
                break;
            case 12:document.write('Q_of_hearts.png')
                break;
            case 13:document.write('K_of_hearts.png')
                break;
            case 14:document.write('A_of_hearts.png')
                break;
            case 15:document.write('JOKER.png')
                break;
        }
        document.write('<br />')
    </script>
</body>

</html>
