<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botton with function</title>
</head>

<body>
    <button onclick="click_p10()">click mi!</button><br />
    <p id="p1-10"></p>
    <button onclick="click_rand()">click mi!</button><br />
    <p id="p-random"></p>
    <button onclick="click_time()">click mi!</button>
    <p id="p-time"></p>

    <script>
        function click_p10() {
            for (let i = 1; i <= 10; i++) {
                document.getElementById('p1-10').innerHTML += i + ' '
            }
            document.getElementById('p1-10').innerHTML += `<br >`
        }


        function click_rand() {
            document.getElementById('p-random').innerHTML += Math.floor(Math.random() * 10) + 1 + ' '
        }      
        
        function click_time() {
            document.getElementById('p-time').innerHTML += Date() + '<br />'
        }         


    </script>


</body>

</html>
