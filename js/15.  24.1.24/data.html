        </form>
        <br />
        <div id="result">
            <script>
                const arr = []

                function collectData(e) {
                    const data = {
                        name: '',
                        id: 0,
                        sub_date: null,
                        email: '',
                        gender: '',
                        carType: '',
                        vegetarian: '',

                    } // { }

                    data.name = document.getElementById('nameInput').value
                    data.id = document.getElementById('idInput').value

                    data.age = document.getElementById('ageInput').value
                    data.hobby = document.getElementById('hobbyInput').value

                    arr.push(data)
                    arr.pop(data)

                    document.getElementById('result').innerHTML = JSON.stringify(arr) + "<br />"
