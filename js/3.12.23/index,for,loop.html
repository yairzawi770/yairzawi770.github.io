<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>

        let x = 24;

        for (let i = 12; i <= x; i++) {
            document.write(i + ' ');
        }
        document.write('<br/>');

        for (let j = 7; j <= 31; j += 2) {
            document.write(j + ' ');
        }
        document.write('<br/>');

        for (let k = 10; k >= -20; k -= 2) {
            document.write(k + ' ');
        }
        document.write('<br/>');

        for (let i = 1; i <= 45; i++) {
            if (i % 15 == 0) {
                document.write('FizzBuzz');
            }
            else if (i % 5 == 0) {
                document.write('Buzz');
            }
            else if (i % 3 == 0) {
                document.write('Fizz');
            }
            else {
                document.write(i);
            }
        }
        document.write('<br/>');

        let array = [1, 13, 22, 123, 49, 34, 5, 24, 57, 45];
        let sum = 0;

        for (let k = 0; k < array.length; k++) {
            sum += array[k];
        
        }
        document.write(sum);

        document.write('<br/>');

        

    </script>
</body>

</html>
