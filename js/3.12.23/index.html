<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            x = parseInt(prompt('enter number x:'))
            y = parseInt(prompt('enter number y:'))
        }
        while (x % 2 != 0 || y % 2 != 0)
        document.write(x + ' ' + y) 

        
    </script>
</body>

</html>
