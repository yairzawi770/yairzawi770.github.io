<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>targil 2</title>
</head>

<body>
    <script>
        let klafim = parseInt(prompt("enter number between 2 to 10: "))

        switch (klafim) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                document.write(klafim + ' ');
                break;
            case 11:
                document.write("J");
                break;
            case 12:
                document.write("Q");
                break;
            case 13:
                document.write("K");
                break;
            case 14:
                document.write("A");
                break;
            case 15:
                document.write("JOKER");
                break;
            default:
                document.write("bed card");
        }  
    </script>
</body>

</html>
