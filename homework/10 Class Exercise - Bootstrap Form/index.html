<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="margin: 5px;">
    <h4>Create new account!</h4>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="First name">
    </div>
    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Last name</label>
        <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="Last name">
    </div>
    <p>How do you know about us ?</p>
    <div class="m-2">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
            FRIEND
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
            FACEBOOK
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
        <label class="form-check-label" for="gridRadios3">
            OTHER
        </label>
    </div>
    <br>
    <label for="inputPassword5" class="form-label">Createa a Password</label>
    <input type="password" min="8" max="20" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
    <div id="passwordHelpBlock" class="form-text">
        must be 8-20 characters long.
    </div>
    <br>
    <p>Choose a question to reset your password</p>
    <select class="form-select" aria-label="Default select example">
        <option selected>Choose a question</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <br>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Respons</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Respons">
    </div>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <span>Send picture for your profile</span>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Choose piqture" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Browse</button>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I agree to the policy
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Send me all the news
            </label>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit">
</body>

</html>
