<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>switch_case</title>
</head>

<body>
    <script>
       const days = ['sunday, monday, tuesday, wedsnesday, thursday, friday, saturday']
        const current_day = parseInt(prompt('enter number'))
      
        switch (current_day) {
            case 1:
                document.write('sunday')
                break
            case 2:
                document.write('monday')
                break
            case 3:
                document.write('tuesday')
                break
            case 4:
                document.write('wedsnesday')
                break
            case 5:
                document.write('thursday')
                break
            case 6:
                document.write('friday')
                break
            case 6:
                document.write('saturday')
                break
            default:
                document.write('is not in rang')
        }

























    </script>
</body>

</html>
