<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js - 1</title>
</head>
<body>
    <script>
        let x = parseInt(
            prompt('Enter a positive number:'))

        while (x <= 0) {
            x = parseInt(
                prompt('Enter a positive number:'))
        }

        document.write(x + ' is positive')
    </script>
</body>

</html>
