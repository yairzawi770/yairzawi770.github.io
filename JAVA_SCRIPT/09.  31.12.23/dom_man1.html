

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dom Man 1 -- table example</title>
    <script src="on_load.js"></script>
    <script src="dom_man1x.js"></script>
</head>

<body>
    <div>
        <p>ID: <input type="number" id="id_txt" autofocus> &nbsp;&nbsp;&nbsp;NAME: <input type="text" id="id_name"></p>
        <p>EMAIL: <input type="email" id="id_email"> &nbsp;&nbsp;&nbsp; COUNTRY: <input type="text" id="id_country"></p>
        <button onclick="add_click()">ADD ROW</button>
    </div>
    <br />
    <table id="users_table" border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Flag</th>
        </tr>
    </table>
    <!-- <script src="dom_man1.js"></script> -->
</body>

</html>
