    <button id="btn1" onclick="print_xy1()">10_30</button>

        print_xy2(5)

        //4.
        function print_hi(name = "John Doe", country = "Israel") {
            console.log(name + " " + country);
        }
        print_hi()
        print_hi('danny')
        print_hi("danny", "USA")
        print_hi(undefined, "Canada")
        print_hi(undefined, undefined)
