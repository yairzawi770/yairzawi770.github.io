<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            border: 3px solid green;
            position: absolute;

        }
    </style>
</head>

<body>
    <div id="circle"></div>

    <script>
        const circle = document.getElementById('circle')
        circle.style.left = '100px'
        circle.style.top = '100px'

        // 1

        //         case 'ArrowUp': circle.style.top = parseInt(circle.style.top) - 10 + 'px'
        //             break;

        //         case 'ArrowRight': circle.style.left = parseInt(circle.style.left) + 10 + 'px'
        //             break;
        //         case 'ArrowLeft': circle.style.left = parseInt(circle.style.left) - 10 + 'px'

        //     }
        // }

        // document.addEventListener('keydown', key_down)

        //short)
        document.addEventListener('keydown', (e) => {
            console.log(e.key)
            switch (e.key) {
                case 'ArrowUp': circle.style.top = parseInt(circle.style.top) - 10 + 'px'
                    break;
                case 'ArrowDown': circle.style.top = parseInt(circle.style.top) + 10 + 'px'
                    break;
                case 'ArrowRight': circle.style.left = parseInt(circle.style.left) + 10 + 'px'
                    break;
                case 'ArrowLeft': circle.style.left = parseInt(circle.style.left) - 10 + 'px'

            }
        })

    </script>
</body>

</html>
