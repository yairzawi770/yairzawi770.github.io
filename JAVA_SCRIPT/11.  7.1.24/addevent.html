<!DOCTYPE html>
<html lang="en">

<head>
    <title>add event</title>
    <style>
        .button1 {
            background-color: yellow;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button2 {
            background-color: blue;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>NAME: <input type="text" id="name_text"></p>
    <button class="button1" id="btn1" onclick="">click me</button>&nbsp;
    <button class="button2" id="btn2">show the time</button>
    <hr>
    <p id="result"></p>

    <script>

        const name_text = document.getElementById('name_text')
        const btn1 = document.getElementById('btn1')
        const btn2 = document.getElementById('btn2')
        const result = document.getElementById('result')

        btn1.addEventListener('click', () => {
            // result.innerHTML += 'hello ' + name_text.value + '! <br/>'
            result.innerHTML += `hello ${name_text.value}! <br/>`
        })

        //mouseover
        btn1.addEventListener('mouseover', () => {
            result.innerHTML += `hello ${name_text.value}! <br/>`
            btn1.style.backgroundColor = 'green'
        })

        //mouseout
        btn1.addEventListener('mouseout', () => {
            result.innerHTML += `hello ${name_text.value}! <br/>`
            btn1.style.backgroundColor = 'yellow'
        })

        //click + Date
        btn2.addEventListener('click', () => {
            result.innerHTML += `the time is ${Date()} <br/>`
        })

        //mousemove + new Date()).getSeconds + new Date()).getMilliseconds
        btn2.addEventListener('mousemove', () => {
            result.innerHTML = `mouse is moving on button2 ${(new Date()).getSeconds()}:
             ${(new Date()).getMilliseconds()} <br/>`
        })

        //keydown
        document.addEventListener('keydown', () => {
            // result.innerHTML += 'hello ' + name_text.value + '! <br/>'
            result.innerHTML += `key pressed <br/>`
        })

    </script>












</body>

</html>
